<h2>Edit Student</h2>
<form (ngSubmit)="updateStudent()">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" class="form-control" id="name" [(ngModel)]="student.name" name="name" required>
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" class="form-control" id="email" [(ngModel)]="student.email" name="email" required>
  </div>
  <div class="form-group">
    <label for="grade">Grade:</label>
    <input type="text" class="form-control" id="grade" [(ngModel)]="student.grade" name="grade" required>
  </div>
  <button type="button" class="btn btn-primary" (click)="updateStudent()">Update</button>

</form>
